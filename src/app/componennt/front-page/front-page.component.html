<div class="main">
    <div *ngFor="let i of svcData.categorieSelected" class="item">
        <app-item [item]="i"></app-item>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">מוצרים שנבחרו</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-item">
                        <div>מחיר</div>
                        <div>תמונה</div>
                        <div>כמות</div>
                    </div>
                    <hr><hr>
                    <div *ngFor="let item of myShoppingList">
                        <div class="modal-item">
                            <div>
                                <h5>{{item.name}} {{ item.amount}} gr</h5>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-currency-euro" viewBox="0 0 16 16">
                                    <path
                                        d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z" />
                                </svg> {{item.price}}
                            </div>
                            <img src="{{item.image}}" alt="chocolat" width="80px" height="80px">
                            <!-- <img src="{{item.image}}"></img> -->
                            <div>{{item.quantite}}</div>
                        </div>
                        <hr>
                    </div>
                    <div>
                     {{ total }} : סך הכל 
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
</div>
