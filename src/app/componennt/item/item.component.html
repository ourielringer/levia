
<div class="col-2">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h5 class="my-0 fw-normal">pralin chocolat</h5><span>250gr</span>
          </div>
          <div class="card-body">
                <img src="assets/img/boite-chocolat.jpg" alt="chocolat" width="200px" height="200px">
            <h1 class="card-title pricing-card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
            </svg>{{ price }}</h1>
            <div class="quantite">
              <button type="button" class="w-20 btn btn-primary" (click)="quantitePlus()">+</button>
              <span style="font-size: 20px">{{ quantite }}</span>
              <button type="button" class="w-20 btn btn-primary" (click)="quantiteMinus()">-</button>
            </div>
          </div>
        </div>
      </div>
